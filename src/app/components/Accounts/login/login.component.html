<header>
     <title>UTS Course Rec - Login</title>
</header>
   
    <section id="about">
        <div class="container">
             <div class="row">
                <div class=" col-md-4 col-sm-12">
                    <div class="entry-form">
                         <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm.value)" action="#" method="post">
                              <h2>CourseRec Login</h2>
                              <input type="text" ngModel name="id" class="form-control" placeholder="UTS Student ID" required="">

                              <input type="password" ngModel name="password" class="form-control" placeholder="UTS password" required="">

                              <button class="submit-btn form-control" id="form-submit">Sign in</button>

                              <div class="forgot-password">Forgot Password?</div>
                         </form>
                    </div>
               </div>

                  <div class="col-md-6 col-sm-12 col-md-offset-1">
                       <div class="about-info">
                            <h2>Need help finding a course?</h2>

                            <figure>
                                 <span><i class="fa fa-users"></i></span>
                                 <figcaption>
                                      <h3>Find the subjects you belong in</h3>
                                      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint ipsa voluptatibus.</p>
                                 </figcaption>
                            </figure>

                            <figure>
                                 <span><i class="fa fa-certificate"></i></span>
                                 <figcaption>
                                      <h3>Do the subjects you enjoy</h3>
                                      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint ipsa voluptatibus.</p>
                                 </figcaption>
                            </figure>

                            <figure>
                                 <span><i class="fa fa-bar-chart-o"></i></span>
                                 <figcaption>
                                      <h3>Complete your course</h3>
                                      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint ipsa voluptatibus.</p>
                                 </figcaption>
                            </figure>
                       </div>
                  </div>

                 
             </div>
        </div>
   </section>
