<div class="container">
<div class="card">
    <div class="card-body">
        <form>
            <h2>What kind of assessment types do you enjoy?</h2>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="project">
                <label class="form-check-label" for="project">
                    Projects
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Lab">
                <label class="form-check-label" for="Lab">
                    Laboratory/Practical 
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Quiz/Test">
                <label class="form-check-label" for="Quiz/Testt">
                    Quiz/Test
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Examinationt">
                <label class="form-check-label" for="Examination">
                    Examination
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Report">
                <label class="form-check-label" for="Report">
                Report
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Excerises">
                <label class="form-check-label" for="Excerises">
                    Excerises
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Case Study">
                <label class="form-check-label" for="Case Study">
                    Case Study
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Presentation">
                <label class="form-check-label" for="Presentation">
                    Presentation
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Demonstration">
                <label class="form-check-label" for="Demonstration">
                    Demonstration
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" value="" id="Indifferent">
                <label class="form-check-label" for="Indifferent">
                    Indifferent
                </label>
            </div>
            <h2>Do you like working in a group?</h2>

            <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            <button class="submit-btn form-control" id="form-submit">submit</button> 
        </form>
    </div>
</div>
</div>
